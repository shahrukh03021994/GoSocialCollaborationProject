<div class="container" >
	<section id="content">
		<form name="form" data-ng-submit="login()" role="form">

			<div>
				<input type="password" placeholder="Password" required="required" id="password" data-ng-model="user.password"/>
			</div>
			<div>
				<input type="submit"  value="Log in" />
				<a href="#"></a>
				<a href="#/register">Register</a>
			</div>
		</form><!-- form -->
	</section><!-- content -->
</div><!-- container -->
